build:
  # The steps that will be executed on build
  steps:
  - script:
        name: TaskHandler
        code: |
            pwd
            ls -lart
            ls -lart TaskHandler
            tar -cvf TaskHandler.jar TaskHandler
            ls -lart
deploy:
    steps:
        - github-create-release:
            token: $GITHUB_TOKEN
            tag: $GITHUB_RELEASE_VERSION
            title: TaskHandler $GITHUB_RELEASE_VERSION
            draft: true
        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: TaskHandler.jar
            filename: TaskHandler-$GITHUB_RELEASE_VERSION.jar
